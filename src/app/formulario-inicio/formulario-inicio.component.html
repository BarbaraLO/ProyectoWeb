<form (ngSubmit)="ValidarDatos()" novalidate>
    <div class="mb-3 row">
  
            <label for="nombre" class="form-label">
                Rut
            </label>
    </div>
    <div class="col-sm-10">
             <input id="nombre" formControlName="nombre" type="text">
  
       <div class="alert alert-danger" role="alert" *ngIf="nombre.hasError('required') && nombre.touched">El campo es obligatorio</div>
       <div class="alert alert-danger" role="alert" *ngIf="nombre.hasError('maxlength') && nombre.touched">El campo es obligatorio</div>
  
  </div>
  
  <div class="mb-3 row">
           <label for="apellidos" class="form-label">
              Apellidos
           </label>
  </div>
  <div class="col-sm-10">
           <input id="apellidos" formControlName="apellidos" type="text" maxlength="120" class="form-control">
          
            <div class="alert alert-danger" role="alert"  *ngIf="apellidos.hasError('required') && apellidos.touched">El campo es obligatorio</div>
            <div class="alert alert-danger" role="alert"  *ngIf="apellidos.hasError('maxlength') && apellidos.touched">El campo es obligatorio</div>
        
    </div>
  

  

  
    <div class="mb-3 row">
           <button type="submit" [disabled]="formulario.invalid"> Iniciar Sesi√≥n</button>
    </div>
  
  </form>
