<div class="page-header">
    <h3>Registrarse</h3>
</div>

<div class="container py-5">
   <form id = "Forma">
      <div class="mb-3">
        <label for="InputNombreUsuario" class="form-label">Nombres</label>
        <input type="NombreUsuario" class="form-control" id="InputNombreUsuario" aria-describedby="NombreHelp" placeholder="Nombres">
        <div id="NombreHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="InputApellidosUsuario" class="form-label">Apellidos</label>
        <input type="ApellidoUsuario" class="form-control" id="InputApellidoUsuario" aria-describedby="ApellidoHelp" placeholder="Apellidos">
        <div id="ApellidoHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="InputRutUsuario" class="form-label">Rut</label>
        <input type="RutUsuario" class="form-control" id="InputRutUsuario" aria-describedby="RutHelp">
        <div id="RutHelp" class=""><!--Ej: 12345678-9--></div>
      </div>
      <div class="mb-3">
        <label for="InputCorreoUsuario" class="form-label">Correo electr√≥nico</label>
        <input type="correoUsuario" class="form-control" id="InputCorreoUsuario" aria-describedby="CorreoHelp">
        <div id="CorreoHelp" class="form-text"><!--ejemplo@correo.com--></div>
      </div>
      <div class="mb-3">
        <label for="InputTelefonoUsuario" class="form-label">Telefono</label>
        <input type="TelefonoUsuario" class="form-control" id="InputTelefonoUsuario" aria-describedby="TelefonoHelp">
        <div id="TelefonoHelp" class="form-text"></div>
      </div>
      <p>
        <button type="submit" class="btn-primary">
          <a [routerLink]="['/funciones']" routerLink="router-link-active">Ingresar</a></button>
      </p>

    </form>
  </div>
<script>
  $(document).ready(function() {
    $("#basic-form").validate({
      rules: {
        InputNombreUsuario : {
          required: true,
          minlength: 3
        },
        InputApellidosUsuario: {
          required: true,
          number: true,
        },
        InputRutUsuario: {
          required: true,
          minlength: 9
        },
        InputCorreoUsuario: {
          required: {
            depends: function(elem) {
              return $("#age").val() > 50
            }
          },
          number: true,
          min: 0
        }
      }
    });
  });
</script>
